name: cicd

on:
    push:
        branches: ["master"]
    pull_request:
        branches: ["master"]

jobs:
    build:
        runs-on: [ubuntu-latest]
        steps:
            - name: Checkout source
              uses: actions/checkout@v3
            - name: Login to docker hub
              run: docker login -u ${{secrets.DOCKER_USERNAME}} -p ${{secrets.DOCKER_PASSWORD}}
            - name: Build docker image
              run: docker build -t tdq11111/backend_nodejs_medical .
            - name: Publish image to docker hub
              run: docker push tdq11111/backend_nodejs_medical

    deploy:
        needs: build
        runs-on: self-hosted
        steps:
            - name: Pull image from Docker Hub
              run: docker pull tdq11111/backend_nodejs_medical:latest
            - name: Delete old container
              run: docker rm -f backend_nodejs_medical_container || true
            - name: Run Docker container
              run: docker run -d -p 8080:8080 --name backend_nodejs_medical_container tdq11111/backend_nodejs_medical:latest
